<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Music App
        </title>
        <link rel="stylesheet" href="./css/style.css" />

    </head>
    <body>
        <div class="music_app">
            <div class="header">
                <h1>Tap Music</h1>
                <p>Create Sound on Click.</p>
            </div>
            <div class="visuals">

            </div>
            <div class="pads">
                <div class="pad1">
                    <audio class="sound" src="./audios/bubbles.mp3"/>
                </div>
                <div class="pad2">
                    <audio class="sound" src="./audios/clay.mp3" />
                </div>
                <div class="pad3">
                    <audio class="sound" src="./audios/confetti.mp3"/>
                </div>
                <div class="pad4">
                    <audio class="sound" src="audios/glimmer.mp3" />
                </div>
                <div class="pad5">
                    <audio src="audios/moon.mp3" class="sound" />
                </div>
                <div class="pad6">
                    <audio src="./audios/ufo.mp3" class="sound"/>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
